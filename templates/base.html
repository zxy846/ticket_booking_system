<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}航班预订系统{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 1rem;
        }
        .nav {
            display: flex;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 60vh;
        }
        .footer {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="{% url 'flight_list' %}">首页</a>
            <a href="{% url 'flight_search' %}">搜索航班</a>
            <a href="{% url 'order_list' %}">我的订单</a>
            <a href="{% url 'passenger_profile' %}">个人中心</a>
            <a href="{% url 'passenger_login' %}">登录</a>
            <a href="{% url 'passenger_register' %}">注册</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 航班预订系统 - 所有权利保留</p>
    </footer>
</body>
</html>
